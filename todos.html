<head>
    <title>Todos</title>
</head>
<body>
    {{> todos}}
</body>
<template name="todoItem">
    <li>{{name}}</li>
    [<a href="#" class="delete-todo">Delete</a>]
</template>

<template name="todos">
    {{>addTodo}}
    <ul>
    {{#each todo}}
        <li>{{>todoItem}}</li>
    {{/each}}
    </ul>
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>
